target-version = "py312"
line-length = 100

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "RUF",  # ruff-specific rules
]
ignore = [
    "E501",  # line length handled by formatter
]

[lint.isort]
known-first-party = [
    "convene_core",
    "convene_providers",
    "convene_memory",
    "api_server",
    "audio_service",
    "task_engine",
    "worker",
]

[format]
quote-style = "double"
indent-style = "space"
