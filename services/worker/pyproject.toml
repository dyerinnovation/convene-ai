[project]
name = "worker"
version = "0.1.0"
description = "Background worker service for Convene AI"
requires-python = ">=3.12"
dependencies = [
    "convene-core",
    "convene-memory",
    "redis>=5.0",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29",
    "pydantic-settings>=2.0",
    "httpx>=0.27",
]

[tool.uv.sources]
convene-core = { workspace = true }
convene-memory = { workspace = true }

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/worker"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
