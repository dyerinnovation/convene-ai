[project]
name = "task-engine"
version = "0.1.0"
description = "LLM-powered task extraction service for Convene AI"
requires-python = ">=3.12"
dependencies = [
    "convene-core",
    "convene-providers",
    "convene-memory",
    "redis>=5.0",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29",
    "pydantic-settings>=2.0",
]

[tool.uv.sources]
convene-core = { workspace = true }
convene-providers = { workspace = true }
convene-memory = { workspace = true }

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/task_engine"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
