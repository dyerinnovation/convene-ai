[project]
name = "convene-providers"
version = "0.1.0"
description = "STT, TTS, and LLM provider implementations for Convene AI"
requires-python = ">=3.12"
dependencies = [
    "convene-core",
    "httpx>=0.27",
    "websockets>=13.0",
    "anthropic>=0.39",
]

[tool.uv.sources]
convene-core = { workspace = true }

[tool.hatch.metadata]
allow-direct-references = true

[project.optional-dependencies]
assemblyai = ["assemblyai>=0.30"]
deepgram = ["deepgram-sdk>=3.0"]
elevenlabs = ["elevenlabs>=1.0"]
cartesia = ["cartesia>=1.0"]
whisper = ["faster-whisper>=1.0"]
piper = ["piper-tts>=1.2"]
groq = ["groq>=0.11"]

[tool.hatch.build.targets.wheel]
packages = ["src/convene_providers"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
