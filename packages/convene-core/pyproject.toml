[project]
name = "convene-core"
version = "0.1.0"
description = "Core domain models, events, and interfaces for Convene AI"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.7",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29",
    "pgvector>=0.3",
    "alembic>=1.13",
]

[tool.hatch.build.targets.wheel]
packages = ["src/convene_core"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
